<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="styles.css">
     <script src="scripts.js" defer></script>
    <title>Dog Breed Explorer</title>
</head>
<body>

    <!-- This div will hold our floating dog background images -->
    <div id="background-animation-container"></div>

    <main id="app-container">
        <header>
            <h1>The Dog Breed Explorer</h1>
            <p class="subtitle">Select a breed to see a gallery of images. Click any image to hear the breed's name pronounced!</p>
        </header>

        <!-- The dropdown menu that will be populated by our first API call -->
        <select id="breed-select">
            <option value="">Loading breeds...</option>
        </select>

        <!-- This section is hidden by default and will show the search results -->
        <section id="gallery-container" class="gallery-section">
            <h2 id="gallery-title"></h2>
            <div id="image-grid" class="image-grid"></div>
        </section>

        <!-- This section will always show our favorited images -->
        <section id="favorites-container" class="gallery-section">
            <h2>Your Favorites</h2>
            <div id="favorites-grid" class="image-grid"></div>
        </section>
    </main>

    <!-- Include Anime.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</body>
</html>
